{% extends 'base.html' %}

{% block content %}
<div style="flex-grow: 2" class="d-flex" id="wrapper">
    <div class="text-white text-left sidebar sticky-top" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
            <a href="{{ url_for('admin.projects') }}" class="{% if url_for(request.endpoint) == url_for('admin.projects') %}active-href{% endif %}">Проекты</a> <!-- /admin/projects -->
            <a href="{{ url_for('admin.users') }}" class="{% if url_for(request.endpoint) == url_for('admin.users') %}active-href{% endif %}">Пользователи</a> <!-- /admin/projects -->
            <a href="{{ url_for('admin.groups') }}" class="{% if url_for(request.endpoint) == url_for('admin.groups') %}active-href{% endif %}">Группы</a> <!-- /admin/projects -->
            <a href="{{ url_for('admin.semesters') }}" class="{% if url_for(request.endpoint) == url_for('admin.semesters') %}active-href{% endif %}">Семестры</a> <!-- /admin/projects -->
        </div>
    </div>
    <div id="page-content-wrapper">

        <div class="con_admin">
            <div class="d-flex justify-content-center fs-2">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Просмотр</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Добавление</button>
                </div>
            </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center sel_el">
                                        <!-- Добавить сортировку по проектам -->
                                        <p class="sel_el_txt" style="color: black">
                                            Отображать по
                                        </p>
                                        <select class="sel_el_num">
                                            <option value="6">6</option>
                                            <option value="12">12</option>
                                            <option value="18">18</option>
                                        </select>
                                    </div>
                                    <div>
                                        <a></a>
                                    </div>
                                    <div>
                                        <div class="input-group rounded">
                                            <!--Добавить поиск -->
                                            <input type="search" class="form-control rounded" placeholder="Search"
                                                aria-label="Search" aria-describedby="search-addon" />
                                            <span class="input-group-text border-0" id="search-addon">
                                                <i class="bi bi-search"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped data-table" style="width: 100%">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Название</th>
                                                    <th scope="col">Описание</th>
                                                    <th class="tab_buttons">Действия</th>
                                                </tr>
                                            </thead>
                                            {% for item in semesters %}
                                            <tbody>
                                                <tr>
                                                    <th scope="row">{{ loop.index }}</th>
                                                    <td>{{ item.name }}</td>
                                                    <td>{{ item.description }}</td>
                                                    <td class="tab_buttons">
                                                        <!-- Потом по требованию добавлю иконки или надписи -->
                                                        <a type="button" class="btn btn-danger"></a>
                                                        <a type="button" class="btn btn-success"></a>
                                                        <a type="button" class="btn btn-secondary"></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            {% endfor %}
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-center">
                                    <!--Добавить пагинацию -->
                                    Пагинация
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="d-flex justify-content-center">
                        <div class="d-block justify-content-center"
                            style="border: 1px solid #CCCED4; padding: 50px; min-width: 1000px;">
                            <div class="d-flex justify-content-around">
                                <div class="send_proj_el">
                                    <div class="send_role_temp d-block">
                                        <p>Название</p>
                                        <input class="form-control" type="text" name="name" value="">
                                    </div>
                                </div>
                                <div class="send_proj_el">
                                    <div class="send_role_temp d-block">
                                        <p>Описание</p>
                                        <input class="form-control" type="text" name="name" value="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="send_proj_el">
                                    <div class="d-flex">
                                        <a class="btn btn-primary" id="addProjectButton"
                                            style="margin-right: 20px; background-color: #4A46FF;">+</a>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#exampleModalCenter" id="uploadProjects"
                                            style="margin-right: 20px; background-color: #4A46FF;">
                                            Отправить на сохранение
                                        </button>
                                    </div>
                                </div>
                                <div class="check_send">
                                    <input type="checkbox" class="ok form-check-input" id="checkbox" name="checkbox">
                                    <label class="form-check-label" for="checkbox">Игнорировать</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

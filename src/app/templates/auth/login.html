{% extends 'base.html' %}

{% block content %}
<div class="login-page">
    <div class="title-area text-center py-5 d-flex justify-content-center">
            <div class="login-form p-3 rounded">
                <form method="POST" class="d-flex flex-column">
                    <div class="login-block">
                        <div class="d-flex justify-content-start">
                            <label for="login" class=" place-txt">Логин</label>
                        </div>
                        <div class="d-flex justify-content-start">
                            <input type="text" class="form-control place" placeholder="Введите логин" id="login" name="login">
                        </div>
                    </div>
                    <div class="pass-block">
                        <div class="d-flex justify-content-start"><label for="password"
                                class="place-txt">Пароль</label></div>
                        <div class="d-flex justify-content-start"><input type="password" placeholder="Введите пароль" class=" place form-control"
                                id="password" name="password"></div>
                    </div>

                    <div class="">
                        <button type="submit" class="btn place-btn">Войти</button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}

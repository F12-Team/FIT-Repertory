{% extends 'base.html' %}
{% from 'pagination.html' import render_pagination %}

{% block content %}

<div class="row w-100 justify-content-center">
{% for project in projects %}
<div class="col-md-3 m-2 p-2 text-center">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ loop.index }}</h5>
            <p class="card-text">{{ project.name }}</p>
            <a href="{{ url_for('project', project_id=project.id) }}" class="btn btn-primary">Страница проекта</a>
        </div>
    </div>
</div>
{% endfor %}
</div>

{{ render_pagination(request.endpoint, pagination_info) }}

{% endblock %}
